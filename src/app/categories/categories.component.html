<div class="centering">
  <div class="wrapper">
    <div class="mainpage">
      <header></header>
      <div class="allcategories">
        <div class="allcategoryheading">
            <h1>All Categories</h1>
        </div>
        <div class="allcategorylist">
            <div class="category" *ngFor="let cat of categories" [title]="cat.data.name" (click)="updateCategory(cat.data.id)">
              <img src="assets/icons/all.png" *ngIf="cat.data.image === null || cat.data.image === ''" referrerpolicy="no-referrer" alt="first" [alt]="cat.data.name">
              <img [src]="storageUrl + cat.data.image" *ngIf="cat.data.image !== null && cat.data.image !== ''" referrerpolicy="no-referrer" alt="first" [alt]="cat.data.name" />
              <span>{{cat.data.name}}</span>
            </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
    <bottom-nav></bottom-nav>
  </div>
</div>
