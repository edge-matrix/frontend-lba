<div class="photoscontainer">
  <div class="photos" *ngFor="let photo of photos" (click)="shopImageModal(photo.image)">
    <img *ngIf="photo.isLink && photo.isImage" [src]="photo.image" alt="restaurant image">
    <img *ngIf="!photo.isLink && photo.isImage" [src]="storageLink + photo.image" alt="restaurant image">
  </div>
</div>
