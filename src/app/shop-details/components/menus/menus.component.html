<div class="itemlistingpage">
  <div class="itemlisting" *ngIf="shop">
    <menu-filter [type]="1" [catId]="catId" [shop]="shop" (newItemEvent)="updateCat($event)"></menu-filter>
    <menu-item *ngIf="items && items.length > 0" [shop]="shop" [menu]="items"></menu-item>
    <no-item-page *ngIf="items && items.length === 0" text="No Item Present"></no-item-page>
  </div>
</div>
