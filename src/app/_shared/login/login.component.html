<div class="centering">
  <div class="container">
    <div class="header">
      <i class="fas fa-angle-left back-arrow"></i>
      <div>Peri Peri Paneer Pizza</div>
    </div>
    <div class="login-box">
      <img
        src="assets\imagefolder\status\loginpage_img.png"
        alt="Login Illustration"
        class="login-image"
      />
      <div class="login-text">LOGIN</div>
      <br />
      <p class="instruction">
        <span class="text-1">Enter Your Mobile Number</span><br />we will send
        you a confirmation code
      </p>
      <label for="mobile">10 digit mobile number</label>
      <input
        type="tel"
        id="mobile"
        placeholder="+91- 1234567890"
        maxlength="14"
      />
      <button class="continue-btn">CONTINUE</button>
      <hr />
      <span class="or">OR</span>
      <button class="google-login">Login with Google</button>
      <p class="terms">
        By clicking, I accept the <a href="#">Terms & Conditions</a> and
        <a href="#">Privacy Policy</a>
      </p>
    </div>
