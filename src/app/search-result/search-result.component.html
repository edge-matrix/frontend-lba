<div class="centering">
  <div class="wrapper">
    <div class="mainpage">
      <header></header>
      <div class="searchresult">
        <div class="searchbox">
          <div class="searchbar">
              <input type="text" placeholder="Search for a restaurant or food" (input)="showSuggestion()" [(ngModel)]="searchKeyword" (keyup.enter)="search()">
              <div class="arrow" (click)="searchKeyword = ''; search()"><i class="fas fa-times-circle" title="Remove History"></i></div>
          </div>

          <!-- recent searches -->

          <div class="recentsearchsuggestion" *ngFor="let history of searchHistory.reverse();let i = index" (click)="jumpToSuggest(i, 0)">
              <div class="suggestionsection">
                  <div class="clock"><img src="assets/imagefolder/history.png" alt="recent history"></div>
                  <div class="searchresult">{{history.title}}</div>
              </div>
              <div class="arrow" (click)="removeSuggestion(i)"><i class="fas fa-times-circle" title="Remove History"></i></div>
          </div>

          <!-- search suggestions -->

          <div class="recentsearchsuggestion" *ngFor="let suggestion of searchSuggestion;let i = index" (click)="jumpToSuggest(i, 1)">
              <div class="suggestionsection">
                  <div class="clock">
                    <div class="arrow" *ngIf="suggestion.type === 0" (click)="removeSuggestion(i)"><i class="fas fa-shop" title="Visit Shop"></i></div>
                    <div class="arrow" *ngIf="suggestion.type === 1" (click)="removeSuggestion(i)"><i class="fas fa-cheese" title="Visit Item"></i></div>
                  </div>
                  <div class="searchresult">{{suggestion.title}}</div>
              </div>
              <div class="arrowimg"><img src="assets/imagefolder/back.png" alt="recent"></div>
          </div>

          <div *ngIf="showNoItem === 1 ">
            <no-item-page text="No Result Found"></no-item-page>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <bottom-nav></bottom-nav>
  </div>
</div>
