<div class="centering">
    <div class="wrapper">
    <div class="mainpage">
        <div class="settingpage" [ngClass]="{'disabled': isDisable }">
          <!-- <ng-container *ngIf="sharedService.user && sharedService.user.id !== 0; else noLogin"> -->
          <div class="settingpageheader">
            <div class="settngpageheading">Account</div>
            <div class="settingpagequickaccess">
                <span routerLink="/notification"><i class="fa-solid fa-bell"></i></span>
                <span routerLink="/favorite"><i class="fa-regular fa-heart"></i></span>
            </div>
          </div>
          <div class="settingpageuserprofile" *ngIf="sharedService.user">
              <img *ngIf="sharedService.user.profileImage === '' || sharedService.user.profileImage === null" src="assets/imagefolder/userimage.jfif">
              <img *ngIf="sharedService.user.profileImage !== '' && sharedService.user.profileImage !== null" [src]="storageLink + sharedService.user.profileImage">
              <div class="username">{{sharedService.user.name}}</div>
          </div>
          <div class="settingpageoption" *ngIf="sharedService.user">
            <div class="settingoption">
                <span><i class="fa-solid fa-user-pen"></i></span>
                <span class="optionheading">Edit profile information</span>
            </div>
            <!-- <div class="settingoption" routerLink="/playzone">
              <span><i class="fa-solid fa-gamepad"></i></span>
              <span class="optionheading">Playzone</span>
            </div> -->
            <div class="settingoption" routerLink="/settings/policy">
                <span><i class="fa-solid fa-file-contract"></i></span>
                <span class="optionheading">Legal & Policies</span>
            </div>
            <div class="settingoption">
                <span><i class="fa-solid fa-gear"></i></span>
                <span class="optionheading">Setting</span>
            </div>
            <div class="settingoption" (click)="enableNotification()">
              <span><i class="fa-solid fa-gear"></i></span>
              <span class="optionheading">Enable Push Notification</span>
            </div>
            <div class="settingoption" data-bs-toggle="offcanvas" data-bs-target="#logoutpopup" aria-controls="offcanvasBottom" (click)="isDisable = true">
                <span><i class="fa-solid fa-sign-out-alt"></i></span>
                <span class="optionheading">Logout</span>
            </div>
            <div class="settingoption" data-bs-toggle="offcanvas" data-bs-target="#downloadapp" aria-controls="offcanvasBottom" (click)="isDisable = true" *ngIf="sharedService.promptEvent" >
              <span><i class="fa-solid fa-download"></i></span>
              <span class="optionheading">Download App</span>
            </div>
          </div>
          <div class="settingpageoption" *ngIf="!sharedService.user">
            <div class="settingoption" routerLink="/settings/policy">
              <span><i class="fa-solid fa-file-contract"></i></span>
              <span class="optionheading">Legal & Policies</span>
            </div>
            <div class="settingoption" data-bs-toggle="offcanvas" data-bs-target="#downloadapp" aria-controls="offcanvasBottom" (click)="isDisable = true" *ngIf="sharedService.promptEvent" >
              <span><i class="fa-solid fa-download"></i></span>
              <span class="optionheading">Download App</span>
            </div>
          </div>
          <!-- </ng-container>
          <ng-template #noLogin>
            <no-login-page></no-login-page>
          </ng-template> -->
        </div>
        <div class="offcanvas offcanvas-bottom" tabindex="-1" id="downloadapp" aria-labelledby="offcanvasBottomLabel">
          <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasBottomLabel"></h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close" (click)="isDisable = false"></button>
          </div>
          <div class="offcanvas-body small">
              <div class="getappsection" (click)="isDisable = false">
                  <div><button class="getappbtn" (click)="download()">Get The App</button></div>
                  <div><button class="mobilewebbtn" data-bs-dismiss="offcanvas" >Continue with mobile web</button></div>
              </div>
          </div>
        </div>
        <div class="offcanvas offcanvas-bottom" tabindex="-1" id="logoutpopup" aria-labelledby="offcanvasBottomLabel">
          <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasBottomLabel"></h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close" (click)="isDisable = false"></button>
          </div>
          <div class="offcanvas-body small">
              <div class="logoutconfirmation">
                  <div class="confirmationheading">Are you sure you want to logout ?</div>
                  <div class="btns" (click)="isDisable = false">
                    <button class="cancelbtn" data-bs-dismiss="offcanvas">Cancel</button>
                    <button class="logoutbtn" (click)="logout()">Logout</button>
                  </div>
              </div>
          </div>
        </div>
    </div>
    <bottom-nav></bottom-nav>
    </div>
</div>
