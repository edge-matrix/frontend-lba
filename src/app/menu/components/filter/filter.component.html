<div class="upperpartofitemlist">
  <div class="shopdetials" *ngIf="type === 0">
    <div class="shopleft">
      <span><i class="fa-solid fa-arrow-left"></i></span>
      <div>
        <div class="shopname">{{ shop.title }}</div>
        <div class="shopaddress">Dez Medical united college of engineering and research prayagraj 211010</div>
      </div>
    </div>
      <div class="vistshopbutton" [routerLink]="'/shop/' + shop.slug">
          <button>Visit Shop</button>
      </div>
  </div>

  <div class="itempageinput">
    <div class="search-fields">
      <input type="text" placeholder="Search for a dish...." [(ngModel)]="searchKeyword" (keyup)="search()">
      <div class="arrow" (click)="searchKeyword = ''"><i class="fas fa-times-circle" title="Remove History"></i></div>
    </div>

  </div>
  <div class="itemcategorylist">
    <div class="category" *ngFor="let cat of categories" [title]="cat.data.name" (click)="updateCategory(cat.data.id)">
      <img src="assets/icons/all.png" *ngIf="cat.data.image === null || cat.data.image === ''" referrerpolicy="no-referrer" [alt]="cat.data.name">
      <img [src]="storageUrl + cat.data.image" *ngIf="cat.data.image !== null && cat.data.image !== ''" referrerpolicy="no-referrer" [alt]="cat.data.name" />
      <span class="categoryname">{{cat.data.name}}</span>
    </div>
  </div>
</div>
